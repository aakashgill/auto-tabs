<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
    <style>
        /* Basic tabs styling */
        #tabs {
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #d9dee1;
        }
        .tabs-container {
            display: flex;
        }
        .tabs {
            flex-grow: 1;
            text-align: left;
            padding: 10px;
            background: #eee;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
        .tabs-content-container {
            padding: 10px;
        }
        .tabs-content-container .tab-content {
            display: none;
        }
        .tabs-container .tabs.active-tab {
            background-color: #fff;
            font-weight: 600;
        }
        .tabs-content-container .tab-content.active-tab {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <div class="tabs-container">
            <button data-tab="tab1" class="tabs active-tab">
                Tab 1
            </button>
            <button data-tab="tab2" class="tabs">
                Tab 2
            </button>
            <button data-tab="tab3" class="tabs">
                Tab 3
            </button>
        </div>
        
        <div class="tabs-content-container">
            <div class="tab-content active-tab" id="tab1">
                Tab 1 data
            </div>
            <div class="tab-content" id="tab2">
                Tab 2 data
            </div>
            <div class="tab-content" id="tab3">
                Tab 3 data
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
